<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<body>
    <table>
        <caption>Pessoas por idade e peso</caption>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Peso</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Carlos</td>
                <td>30</td>
                <td>80kg</td>
            </tr>
            <tr>
                <td>Zeca</td>
                <td>21</td>
                <td>70kg</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>TOTAL:</td>
                <td> 51</td>
                <td>150kg</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
