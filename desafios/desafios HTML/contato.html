<!DOCTYPE html>
<html lang="br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato</title>
</head>
<body>
  <form action="">
    <fieldset>
      <legend>Entre em contato</legend>
      <div>
        <label for="assunto"><b>Assunto:</b></label>
        <select name="Assunto" id="assunto">
          <option value="">Suporte</option>
          <option value="">Sugestão</option>
          <option value="">Reclamação</option>
        </select>
      </div>
      
      <p>
        <label for="nome"><b>Nome Completo:</b></label>
        <br>
        <input placeholder="Seu nome" type="text"id = "nome">
      </p>

      <p>
        <label for="email"><b>E-mail</b></label>
        <br>
        <input id="email" placeholder="email@seudominio.com"type="text">
      </p>

      <p>
        <label for="mensagem"><b>Mensagem</b></label>
        <br>
        <textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea>
      </p>
      
      <p>
        <input type="checkbox" name="ok" id="ok">
        <label for="ok">Aceito receber novidades por e-mail</label>
      </p>
      <button type="submit">Enviar</button>
      
      
    
    </fieldset>
  </form>
</body>
</html>
