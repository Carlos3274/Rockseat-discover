<!DOCTYPE html>
<html lang="br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RocketShoes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <img id="logo" src="assets/logo.svg" alt="Logo RocketShoes">

    <ul>
      <li><a href="#">HOMEM</a></li>
      <li><a href="#">MULHER</a></li>
      <li><a href="#">CRIANÇA</a></li>
      <li><a href="#">CUSTOMIZAR</a></li>
    </ul>

    <div class="search">
      <img src="assets/icon-search.svg" alt="ícone de pesquisa">
      <input placeholder="Pesquisar" type="text">
    </div>

    <img id="bag" src="assets/icon-bag.svg" alt="ícone de uma bolsa">
  </nav>

  <div class="content">

    <div class="buy">
      <h1>
        Tênis Esportivo Para Corrida
        Top
      </h1>

      <p>Esse tênis tem o intuito de te deixar ainda mais fitness, focado, e musculoso.</p>

      <h2>R$ 1.000,00</h2>
      <div class="buy-button">
        <a href="#">COMPRAR</a>
      </div>
    </div>

    <div class="tenis-images">
      <div class="tenis-ampliado">
        <img src="assets/tenis-1-ampliado.png" alt="Tênis ampliado">
      </div>

      <div class="minor-tenis">
        <img src="assets/tenis-1-galeria.png" alt="Tênis 1">
        <img src="assets/tenis-2-galeria.png" alt="Tênis 2">
        <img src="assets/tenis-3-galeria.png" alt="Tênis 3">
      </div>
    </div>
  </div>

  <footer>
    <img src="assets/img-video.png" alt="Vídeo de corrida com tênis">
    <ul>
      <li><a href="#">Facebook</a></li>
      <li><a href="#">Instagram</a></li>
      <li><a href="#">Youtube</a></li>
      <li><a href="#">Twitter</a></li>
    </ul>
    <a href="#">Explore mais</a>
    <img src="assets/icon-arrow.svg" alt="Ícone de seta para a direita">
  </footer>
</body>
</html>
